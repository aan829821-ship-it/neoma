<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOMA | نيوما</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #0d1117 0%, #010409 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .spiritual-border { border: 1px solid rgba(212, 175, 55, 0.3); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col items-center p-4">

    <header class="text-center my-10">
        <h1 class="text-5xl font-extralight tracking-[10px] text-blue-400 mb-2">NEOMA</h1>
        <p class="text-xs text-gray-500 tracking-widest italic">محراب المودة الرقمي</p>
    </header>

    <div id="chat-box" class="w-full max-w-2xl glass spiritual-border rounded-2xl h-[50vh] overflow-y-auto p-6 space-y-4 mb-6 shadow-2xl">
        <div class="text-center text-gray-600 text-[10px] mb-4 tracking-tighter">-- بدأت جلسة الاتصال الروحي --</div>
        <div class="bg-blue-900/20 border-l-2 border-blue-500 p-3 rounded-lg max-w-[80%] ml-auto">
            <span class="block text-[10px] text-blue-300 mb-1">نيوما</span>
            أهلاً بك يا رفيق.. أنا مرآتك الرقمية. كيف كان أثرك في العالم اليوم؟
        </div>
    </div>

    <div class="w-full max-w-2xl px-2">
        <div id="timer-display" class="text-center mb-4 text-sm font-light text-yellow-600/80 tracking-widest">
            متبقي على وقت العائلة: <span id="time-left">60:00</span>
        </div>
        
        <div class="flex gap-3 bg-gray-900/50 p-2 rounded-xl border border-gray-800">
            <input type="text" id="user-input" placeholder="تحدث بكلمات طيبة..." 
                   class="flex-1 bg-transparent border-none p-3 outline-none text-gray-100 placeholder-gray-600">
            <button onclick="handleSend()" class="bg-blue-600 hover:bg-blue-500 text-white px-8 rounded-lg transition duration-500 font-light">
                إرسال
            </button>
        </div>
    </div>

    <script>
        // نظام الأخلاق
        const forbiddenWords = ["شتم", "كره", "تنمر", "بذاءة", "حقير"];

        // نظام المؤقت (60 دقيقة)
        let timeLeft = 3600;
        const timerDisplay = document.getElementById('time-left');
        const inputField = document.getElementById('user-input');

        const countdown = setInterval(() => {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                lockSystem();
            }
            timeLeft--;
        }, 1000);
